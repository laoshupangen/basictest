<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.2.1/echarts.js"></script>
</head>
<body>
    <div id="mycharts" style="width: 100%;height:400px;"></div>
    <script>
       window.onresize = function(){
        chart.resize()
       } 
       var chart = echarts.init(document.getElementById('mycharts'))
       var barLabel = {
        normal:{
                      show:true,
                      textBorderCorlor:'auto',
                  }

       }
       var options = {
           title:{
               text:'异常数据表'
           },
           tooltip:{
               trigger:'axis',
               axisPointer:{
                   type:'shadow'
               }
           },
           
           toolbox:{
               feature:{
                   saveAsImage:{},
                   dataZoom:{},
                   
               }
           },
           legend:{
               data:['未出','晚归','异常']
           },
           xAxis:{
               type:'value',
               name:'days',
           },
           yAxis:{
               type:'category',
               data:['机构1','机构2','机构3']
           },
           series:[{
              name:'未出',
              type:'bar',
              barGap:'0',
              data:[10,20,30],
              label:barLabel
           },{
               name:'晚归',
               type:'bar',
               data:[20,10,40],
               label:barLabel
           },{
               name:'异常',
               type:'bar',
               data:[30,20,20],
               label:barLabel
           }]
       }
       chart.setOption(options)
    </script>
    
</body>
</html>
